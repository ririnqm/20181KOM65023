<!DOCTYPE html>
<html>
<head>
	<title>FLYNOW</title>
	<link rel="stylesheet" type="text/css" href="flynow.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
	<div class="container">
		<div id="text-logo">
			<h1>FLYNOW</h1>
		</div>
		<nav>
			<ul>
				<li><a href="" >Beranda</li></a>
				<li><a href="">Profil</li></a>
				<li><a href="">Kontak</li></a>
			</ul>
		</nav>
	</div>
</header>
<section id="banner">
	<div class="container"></div>
</section>

<footer>
	<center> copyright &#169 Flynow 2018</center>
</footer>

<div class="slideshow-container">
	<div class="mySlides fade">
		<div class="numbertext">1 / 3</div>
		<img src="bali.jpg" style="width:100%">
		<div class="text">Liburan Ke Bali</div>
	</div>
	<div class="mySlides fade">
		<div class="numbertext">2 / 3</div>
		<img src="terjun.jpg" style="width:100%">
		<div class="text">Hunting Sepuasnya</div>
	</div>
	<div class="mySlides fade">
		<div class="numbertext">3 / 3</div>
		<img src="pantai.jpg" style="width:100%">
		<div class="text">Santai Bareng Keluarga</div>
	</div>
</div>
<br>
<div style="text-align:center">
	<span class="dot"></span>
	<span class="dot"></span>
	<span class="dot"></span>
</div>
<script>
var slideIndex = 0;
showSlides();
function showSlides() {
var i;
var slides = document.getElementsByClassName("mySlides");
var dots = document.getElementsByClassName("dot");
for (i = 0; i < slides.length; i++) {
slides[i].style.display = "none";
}
slideIndex++;
if (slideIndex> slides.length) {slideIndex = 1}
for (i = 0; i < dots.length; i++) {
dots[i].className = dots[i].className.replace(" active", "");
}
slides[slideIndex-1].style.display = "block";
dots[slideIndex-1].className += " active";
setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>
</body>
</html>
